<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="main_Container">
        <div id="ImgSided_container">
            <img class="bgImg"src="BackgroundImg.jpg" alt="BgImage">
        </div>
        <div id="contentSided_container">
            <div id="form_container">
                <h2 class="heading">Sign up</h2>
                <form action="">
                    <div id="input_Bx">
                        <span>Username</span>
                        <input class="input_boxes"type="text" name="Username"">
                    </div>
                    <div id="input_Bx">
                        <span>Email</span>
                        <input class="input_boxes" type="email" name="Email" i">
                    </div>
                    <div id="input_Bx">
                        <span>Password</span>
                        <input class="input_boxes" type="password" name="Password" id="">
                    </div>
                    <div id="input_Bx">
                        <span>Confirm Password</span>
                        <input class="input_boxes" type="password" name="confirm Password" id="">
                    </div>
                    <div id="input_Bx">
                        <input class="input_boxes" type="submit" value="Sign up">
                    </div>
                </form>
                <p>Already have an account? <a href="#"class="sign_in">Sign in</a></p>
                <h3>Sign up with social media</h3>
                <ul class="list">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-x-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
